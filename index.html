<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissor">Scissor</button>
    </div>
    <div id="results"></div> 

    <script>
        let playerScore=0;
        let computerScore=0;
        let arr=["Rock", "Paper", "Scissor"];
        function getComputerChoice(){
            return arr[(Math.floor(Math.random()*arr.length))];
        }

        const btn = document.querySelectorAll('button');
        const resultsDiv = document.getElementById('results');

        btn.forEach(button => {
            button.addEventListener('click', function(){
                playRound(button.id);
            });
        });

        function playRound(playerSelection){
            let computerSelection=getComputerChoice();
            let result;

            if (playerSelection.toLowerCase() === computerSelection.toLowerCase()) {
                result = "Draw";
            } else if (
                (playerSelection.toLowerCase() === "rock" && computerSelection.toLowerCase() === "scissor") ||
                (playerSelection.toLowerCase() === "paper" && computerSelection.toLowerCase() === "rock") ||
                (playerSelection.toLowerCase() === "scissor" && computerSelection.toLowerCase() === "paper")
            ) {
                result = "You Win";
                playerScore++;
            } else {
                result = "You Lose";
                computerScore++;
            }

            resultsDiv.innerHTML = `Player: ${playerScore} - Computer: ${computerScore}<br>Result: ${result}`;

            if(playerScore==5 || computerScore==5){
                if(computerScore>playerScore){
                    resultsDiv.innerHTML+=`<br>Computer wins`;
                }
                else{
                    resultsDiv.innerHTML+=`<br>Player wins!`;
                }
                computerScore=0;
                playerScore=0;
            }


        }
    </script>
</body>
</html>
